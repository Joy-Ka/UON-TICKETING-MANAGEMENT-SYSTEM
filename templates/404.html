{% extends "base.html" %}

{% block title %}Page Not Found - ICT Ticketing System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page py-5">
                <i class="fas fa-search text-warning" style="font-size: 6rem; margin-bottom: 2rem;"></i>
                <h1 class="display-4 text-warning mb-3">404</h1>
                <h2 class="mb-3">Page Not Found</h2>
                <p class="lead text-muted mb-4">
                    The page you're looking for doesn't exist. 
                    It might have been moved, deleted, or you entered the wrong URL.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('dashboard' if current_user.is_authenticated else 'index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
